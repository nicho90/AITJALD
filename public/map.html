<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no "/>
    <meta name="description" content="This application was build during the course &quot;An Introduction into JavaScript and Linked Data &quot;">
    <meta name="author" content="Nicholas Schietsl, André Wieghardt">
    <!-- <link rel="icon" href="../../favicon.ico">-->
    <title>Linked Data</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font-Awesome -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Mapbox -->
    <link href='lib/mapbox.js/mapbox.css' rel="stylesheet"/>

    <!-- Own CSS -->
    <link href="css/main.css" rel="stylesheet"/>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JavaScript and Linked Data</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html"><i class="fa fa-home"></i></span>&nbsp;&nbsp;Home</a></li>
                    <li class="active"><a href="map.html"><i class="fa fa-map-o"></i>&nbsp;&nbsp;Map</a></li>
                    <li><a href="about.html"><i class="fa fa-question-circle"></i>&nbsp;&nbsp;About</a></li>
                    <li><a href="license.html"><i class="fa fa-key"></i>&nbsp;&nbsp;License</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map">
                    <div class="btn-group map-buttons" role="group" aria-label="...">
                        <button type="button" class="btn btn-primary" id="level_1">City</button>
                        <button type="button" class="btn btn-default" id="level_2">Districts</button>
                        <button type="button" class="btn btn-default" id="level_3">Subdistricts</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="details">
                    <h1>Münster</h1>
                    <hr>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-users"></i>&nbsp;&nbsp;Population</h3>
                        </div>
                        <div class="panel-body">
                            <div class="chart" id="chart_1"></div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-info-circle"></i>&nbsp;&nbsp;General</h3>
                        </div>
                        <table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th>
                                        <a href="">a</a>
                                    </th>
                                    <td>
                                        dbp:city
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <a href="">gn:name</a>
                                    </th>
                                    <td>
                                        "Münster"
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <a href="">gn:alternateName</a>
                                    </th>
                                    <td>
                                        "Münster" (German)
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <a href="">gn:alternateName</a>
                                    </th>
                                    <td>
                                        "Muenster" (English)
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/highcharts/highcharts.js"></script>

    <!-- Own JavaScripts -->
    <script src="js/config.js"></script>
    <script src='lib/mapbox.js/mapbox.js'></script>
    <script src="js/map.js"></script>
    <script src="js/resize.js"></script>
    <script src="js/charts.js"></script>
    
</body>
</html>
